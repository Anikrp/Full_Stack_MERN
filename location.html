<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>In this file we will take the user locaion permission and show the axis </h1>

    <h2>Uses of geolocation API on html </h2>

    <h1 id="location"></h1>
    <button type="button" onclick="myPosittion()">Get Location</button>

    <script>
        var h = document.getElementById("location");

        function myPosittion() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showLocation);

            }
        }
        function showLocation(position){
            h.innerHTML = "long"+position.coords.longitude;

        }

        
    </script>

</body>
</html>
